# Write your query or mutation here
mutation login($username: String!, $password:String!){
  login(options: {username: $username, password:$password}){
    errors{
      field
      message
    }
    user{
      ...RegularUser #created a "type" user to have the ability of adding more fields to show 
      #with having lower scope of change
    }
  }
   
} 