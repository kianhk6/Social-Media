# how to write mutation without hardcoding the fields 
mutation Register($username: String!, $password:String!){
    register(options: {username: $username, password:$password}){
      errors{
        field
        message
      }
      user{
      ...RegularUser # created a "type" user to have the ability of adding more fields to show 
      # with having lower scope of change
      }
    }
     
}

